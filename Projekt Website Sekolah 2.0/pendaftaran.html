<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Sekolah</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f0f4f8;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .header-image {
            width: 100%;
            height: 200px;
            background-image: url('https://example.com/school-image.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 8px 8px 0 0;
            margin-bottom: 20px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        h2 {
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-top: 30px;
        }
        form {
            display: grid;
            gap: 20px;
        }
        .form-group {
            display: flex;
            align-items: center;
        }
        label {
            flex: 0 0 200px;
            font-weight: bold;
            color: #2c3e50;
        }
        input[type="text"],
        input[type="date"],
        input[type="tel"],
        input[type="file"],
        select {
            flex: 1;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="tel"]:focus,
        input[type="file"]:focus,
        select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        input[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
        .icon {
            margin-right: 10px;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-image"></div>
        <h1>Formulir Pendaftaran Sekolah</h1>
        <form action="#" method="post">
            <h2><i class="fas fa-user icon"></i>A. Biodata Anak</h2>
            <div class="form-group">
                <label for="nama_siswa">1. Nama Calon Siswa:</label>
                <input type="text" id="nama_siswa" name="nama_siswa" required>
            </div>
            <div class="form-group">
                <label for="tempat_tanggal_lahir">2. Tempat/Tanggal lahir:</label>
                <input type="text" id="tempat_tanggal_lahir" name="tempat_tanggal_lahir" required>
            </div>
            <div class="form-group">
                <label for="agama">3. Agama:</label>
                <input type="text" id="agama" name="agama" required>
            </div>
            <div class="form-group">
                <label for="alamat_siswa">4. Alamat:</label>
                <input type="text" id="alamat_siswa" name="alamat_siswa" required>
            </div>
            <div class="form-group">
                <label for="telp_siswa">5. Nomor Telp/Hp:</label>
                <input type="tel" id="telp_siswa" name="telp_siswa" required>
            </div>
            <div class="form-group">
                <label for="masuk_kelas">6. Masuk Kelas:</label>
                <input type="text" id="masuk_kelas" name="masuk_kelas" required>
            </div>
            <div class="form-group">
                <label for="bagian">7. Bagian (Kekhususan):</label>
                <input type="text" id="bagian" name="bagian" required>
            </div>

            <h2><i class="fas fa-users icon"></i>B. Nama Orang Tua /Wali Murid</h2>
            <div class="form-group">
                <label for="nama_ayah">1. Nama Ayah:</label>
                <input type="text" id="nama_ayah" name="nama_ayah" required>
            </div>
            <div class="form-group">
                <label for="nama_ibu">2. Nama Ibu:</label>
                <input type="text" id="nama_ibu" name="nama_ibu" required>
            </div>
            <div class="form-group">
                <label for="ttl_ayah">3. Tempat/Tanggal lahir Ayah:</label>
                <input type="text" id="ttl_ayah" name="ttl_ayah" required>
            </div>
            <div class="form-group">
                <label for="pendidikan">4. Pendidikan Tertinggi:</label>
                <input type="text" id="pendidikan" name="pendidikan" required>
            </div>
            <div class="form-group">
                <label for="pekerjaan">5. Pekerjaan:</label>
                <input type="text" id="pekerjaan" name="pekerjaan" required>
            </div>
            <div class="form-group">
                <label for="alamat_ortu">6. Alamat:</label>
                <input type="text" id="alamat_ortu" name="alamat_ortu" required>
            </div>
            <div class="form-group">
                <label for="telp_ortu">7. Nomor Telp/Hp:</label>
                <input type="tel" id="telp_ortu" name="telp_ortu" required>
            </div>

            <h2><i class="fas fa-file-alt icon"></i>C. Persyaratan yang diserahkan</h2>
            <div class="form-group">
                <label for="ijasah">1. Foto Copy Ijasah dan Nilai:</label>
                <input type="file" id="ijasah" name="ijasah" accept="image/*" required class="file-input">
            </div>
            <div class="form-group">
                <label for="akta">2. Foto Copy Akta Kelahiran:</label>
                <input type="file" id="akta" name="akta" accept="image/*" required class="file-input">
            </div>
            <div class="form-group">
                <label for="kk">3. Foto Copy Kartu Keluarga:</label>
                <input type="file" id="kk" name="kk" accept="image/*" required class="file-input">
            </div>
            <div class="form-group">
                <label for="foto">4. Pas Foto ukuran 3x4 cm:</label>
                <input type="file" id="foto" name="foto" accept="image/*" required class="file-input">
            </div>

            <div>
                <input type="submit" value="Daftar">
            </div>
        </form>
    </div>
</body>
</html>
